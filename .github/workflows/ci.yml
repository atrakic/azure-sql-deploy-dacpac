name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the stack
        run: docker compose up -d
      - name: Test
        run: docker compose logs sqlpackage
      - name: Stats
        run: docker compose stats --no-stream
      - name: Stop the stack
        run: docker compose down -v

